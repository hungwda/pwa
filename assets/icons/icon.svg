<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Base circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- PWA Icon Symbol - Lightning bolt representing speed -->
  <path d="M320 128 L192 288 L256 288 L192 384 L320 224 L256 224 Z"
        fill="#FFFFFF"
        stroke="#FFFFFF"
        stroke-width="8"
        stroke-linejoin="round"/>

  <!-- Overlay circle for app-like appearance -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.3"/>
</svg>
